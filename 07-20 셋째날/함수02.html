<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Def_02</title>
    <script>
        // 1. 과일이름 10개, 동물이름 10개의 배열을 각각 지정하기
        var Fruit = ['바나나 0', '사과 1', '복숭아 2', '망고 3', '파인애플 4' ,' 자두 5', '수박 6', '배 7', '포도 8', '딸기 9'];
        var Animal = ['코끼리 0', '하마 1', '고릴라 2', '강아지 3', '고양이 4', '앵무새 5', '소 6', '곰 7', '표범 8', '코알라 9'];
        // 2. 두 수를 입력받은 후
        var num_1 = Number(prompt('첫번째 숫자', ''));
        var num_2 = Number(prompt('두번째 숫자', ''));

        // 3. 입력받은 첫번째 숫자가 크고 홀수이면 과일 이름
        // 배열의 값중 홀수번째 방의 값을 출력하고
        // 짝수이면 과일이름 배열의 값중
        // 짝수번째 방의 값을 출력하기
        if(num_1 > num_2)
        {
            var pan = num_1 % 2;
            if(pan == 1)
            {
               /*  for(i = 1; i < Fruit.length; i+=2)
                {
                    document.write(Fruit[i], '<br>');
                } */
                ar(1);
            }
            else if(pan == 0)
            {
                /* for(i = 0; i<Fruit.length; i+=2)
                {
                    document.write(Fruit[i], '<br>');
                } */
                ar(0);
            }
        }
        // 4. 입력받은 두번째 숫자가 크면 동물이름 배열중 마지막 번째
        // 마지막번째 방의 값부터 첫번째 방의 값 순서로 출력하기(역순)
        if(num_1 < num_2)
        {
            print("--------------------------------");
            for(i = Animal.length-1; i>=0; i-=1)
            {
                document.write(Animal[i], '<br>');
            }
        }
        // 5. 두가지의 수가 같으면 과일이름 배열과 동물이름 배열 둘다
        if(num_1 == num_2)
        {
            document.write(Fruit , "<br>");
            document.write(Animal, "<br>");
        } 

        function ar(h)
        {
            for(i=h; i<Fruit.length; i+=2)
            {
                document.write(Fruit[i], '<br>');
            }
        }
        // 전체출력하기 
    </script>
</head>
<body>
    
</body>
</html>
