<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <!-- 1. 내부스크립트 -->
    <!-- => html파일안 head태그의 자식으로 script태그 사용하여 내용 삽입함.

    <!-- 2. 외부스크립트 -->
    <!-- =><script src="외부 .js파일의 경로"></script>
    => html 파일과 별개로 .js 확장자 파일 연결해서 사용함
    => 외부파일이 연결되어 있는 스크립트 태그 안쪽에는 어떠한 내용도 삽입하지 않음. -->
    <script src="./jquery-3.6.0.js">

    </script> 
    <!--=>JQuery 플러그인이 연결되어 있어야 JQuery라는 명령어 작업 가능
