<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test1</title>
    <script>
        /* 1. 숫자를 하나 입력받기('나이를 입력하세요', '')
        2-1. 입력받은 숫자가 0~19 까지에 해당하는 숫자이면 미성년자 입니다 출력
        2-2. 20부터 그 이상 숫자이면 성인입니다 출력
        2-3. 앞의 두 조건이 모두 충족되지 않을떄 정확한 나이를 입력해주세요 */

        var inputAge = prompt('나이를 입력하세요', '1');
        age = Number(inputAge);

        if(0<=age && age<20)
        {
            document.write("미성년자입니다.");
        }
        else if(age >= 20)
        {
            document.write("성인입니다.");
        }
        else
        {
            document.write("정확한 나이를 입력해주세요!"); 
        }
    </script>
</head>
<body>
    
</body>
</html>
