<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cross UI</title>
    <link rel="stylesheet" href="ex03.css" type="text/css">
    <script src="../../JQuery보관폴더/jquery-3.6.0.js"></script>
    <script src="../../JQuery보관폴더/jquery-ui.min.js"></script>
    <script src="ex03.js"></script>
</head>
<body>
    <div id="wrap">
        <section class="page" id="top_page">
            <h1 class="but" id="top_to_main">홈</h1>
        </section>
        
        <section id="width_align">
            <article class="page">
                <h1 class="but" id="left_to_main">홈</h1>
            </article>

            <article class="page">
                <h1 class="but" id="main_to_left">왼</h1>
                <h1 class="but" id="main_to_top">위</h1>
                <h1 class="but" id="main_to_right">오</h1>
                <h1 class="but" id="main_to_bottom">아래</h1>
            </article>

            <article class="page">
                <h1 class="but" id="right_to_main">홈</h1>
            </article>
        </section>

        <section class="page" id="bottom_page">
            <h1 class="but" id="bottom_to_main">홈</h1>
        </section>
    </div>
</body>
</html>
