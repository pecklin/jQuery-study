            }); */
            // 2. 선택한 객체의 순서값으로 지정순서

            // .eq(순서)

            /* $('li').click(function(){

            $('li').click(function(){
                var i = $(this).index();
                // $(this) 와 .index() 함께 자주사용
                alert(i);
            });
        });
    </script>
</head>
<body>
    <ul>
        <li class="box con" data-index="1">0</li>
        <li class="box" >1</li>
        <li class="box con" data-index="2">0</li>
        <li class="box">1</li>
