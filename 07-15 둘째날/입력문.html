<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>입력문</title>
    <script>
        // 입력문
        // => 어떤 내용을 브라우저 결과창에 입력할떄 사용하는 명령
        // prompt('작성할 내용 알림영역', '작성내용의 미리보기'); 
        // => 입력문으로 입력하는 내용은 기본적으로 문자로 인식함
        // Number();
        // => 만약 숫자를 입력해서 숫자로 사용또는 연사을 할 경우
        // 숫자인지 판별해주어야함.
        // => 가장 앞글자 (N) 대문자 사용
        // => 문자를 숫자값으로 변환시켜주는 함수

        // 입력문 단계
        // 1. 입력 받기
        // 2. 입력받은 내용을 저장하기
        var input = Number(prompt('숫자입력', '0'));
        // => prompt()로 입력받은 값을
        // Number()는 숫자가 아닌 문자의 경우 NaN출력(문자끼리 계산 불가)
        // => 입력문 사용시 입력받는 내용이 숫자인지 문자인지를 정해서 입력 사용해야함.
        // 3. 사용
        var a = input + input;
        // 4. 결과값 출력
        document.write(a);
    </script>
</head>
<body>
    
</body>
</html>
