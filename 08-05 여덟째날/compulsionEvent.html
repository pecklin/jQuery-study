<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Compulsion Event - 강제 이벤트</title>
    <script src="../JQuery보관폴더/jquery-3.6.0.js"></script>
    <script>
        $(document).ready(function(){
            /* 강제 이벤트 실행 명령
            => 객체에게 이벤트가 지정되어 있어야 사용가능
            => $('이벤트가 적용되어있는 객체').trigger('이벤트명'); */
            $('#box').css({
                width: 500,
                height: 500,
                backgroundColor: 'red'
            });

            $('#box').click(function(){
                $('#box').css({
                    backgroundColor: 'blue'
                });
            });
            // $('#box').trigger('click');
            setTimeout(function(){
                $('#box').trigger('click');
            },2000);
        });
    </script>
</head>
<body>
    <div id="box"></div>
</body>
</html>
