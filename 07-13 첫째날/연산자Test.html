<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <style>
        body{
            font-size: 50px;
        }
    </style>
    <script>
        //1. 두개의 변수 초기화
        //첫번쨰 변수는 20, 두번째 변수는 10 정의
        var a1 = 20;
        var a2 = 10;
        //2. 정의한 두 변수를 사용하여 다음과 같이 화면에 출력이 되도록 작성(모든 줄 줄바꿈)
        //출력시 수식활용
        document.write("첫번째 변수 = ", a1, "<br>");
        document.write("두번째 변수 = ", a2, "<br>");
        document.write("두 변수의 합은", a1+a2 , "<br>");
        document.write("두 변수의 차는", a1-a2, "<br>");
        document.write("두 변수의 곱은", a1*a2, "<br>");
        document.write("두 변수의 나누기의 값은", a1/a2, "<br>");
        document.write("두 변수의 나머지의 값은", a1%a2, "<br>");
    </script>
</head>

</body>
</html>
