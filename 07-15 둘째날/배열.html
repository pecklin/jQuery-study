<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>배열</title>
    <script>
        // 배열
        // => 변수에 여러개의 방을 만들어
        // 여러값을 저장하고 필요한 방의 값을
        // 호출하여 사용하는 저장 창고

        // 배열의 정의
        // var 변수명(배열명) = ['첫번째방','변수','숫자', '문자', '그대로 출력할 내용'];

        // 배열의 호출
        // 배열명[방의 번호];
        // 방의 번호는 index
        // 방의 번호는 0부터 시작 
        // 방의 갯수 .length
        // 배열.length = 마지막 방 번호 + 1
        
        var arr = ['딸기' ,'복숭아' ,'망고' ,'수박' ,'블루베리' ,'체리' ,'배' ,'용과' ,'리치'];

        document.write(arr, "<br>");

        document.write("----------------------------------------------------------", "<br>");
        //필요한 방의 값을 호출 사용
        document.write(arr[0], "<br>");
        document.write(arr[1], "<br>");
        document.write(arr[2], "<br>");
        document.write(arr[3], "<br>");
        document.write(arr[4], "<br>");
        document.write(arr[5], "<br>");
        document.write(arr[6], "<br>");
        document.write(arr[7], "<br>");
        document.write(arr[8], "<br>");
        // 배열의 갯수 = 9
        
        document.write("-------------------------------", "<br>");
        document.write(arr.length, "<br>");
        document.write("-----------정순출력------------", "<br>");

        //앞과 동일하게 출력하기 - for문 사용
        for(var i =0; i < arr.length; i++)
        {
            document.write(arr[i], "<br>");
        }

        document.write("-----------역순출력-----------", "<br>");
        
        //문제 거꾸로 출력하기 - for문 사용
        for( var i = (arr.length - 1); i >=0; i--)
        {
            document.write(arr[i], "<br>");
        }
    </script>
</head>
<body>
    
</body>
</html>
