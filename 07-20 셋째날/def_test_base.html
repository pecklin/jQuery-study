<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Test</title>
    <script>
        // 1. 하나의 수를 입력받기
        var num = Number(prompt("숫자 하나 입력해주세요", ''));
        // 2. 입력받은 수를 출력하기
        document.write('입력받은 수는 ' + num + "<br>");
        // 3. 입력받은 수의 홀수짝수 여부 판별
        var pan = num % 2;
        // 4. 입력받은 수가 홀수면 입력받은 구구단을
        // 출력할때 0~10까지의 곱해지는 숫자중
        // 홀수번째만 곱하여 출력하기
        // 1,3,5,7,9 (0~10 중 홀수 숫자)
        if(pan==1)
        {
            document.write('홀수입니다.<br>');
            document.write(num + "단<br>");
            for(gugu = 1; gugu<10 ; gugu+=2)
            {
                var v = num * gugu;
                document.write(num + ' x ' + gugu + '=' + v + '<br>');
            }
        }
        // 5. 입력받은 수가 짝수이면 입력받은 구구단을
        // 출력할때 0~10까지의 곱해지는 숫자중
        // 짝수번째만 곱하여 출력하기
        // 0, 2, 4, 6, 8, 10
        if(pan ==0)
        {  
            document.write("짝수입니다. <br>");
            document.write(num + '단 <br>');
            for(gugu = 0; gugu <=10 ; gugu+=2)
            {
                var v = num * gugu;
                document.write(num + "x" + gugu + "=", v, "<br>" );
            }
        }
    </script>
</head>

</body>
</html>
